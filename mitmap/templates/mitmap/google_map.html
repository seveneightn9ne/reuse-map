<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYjeu3InB2SVzBJKOW7hpm-Osh4X9ZGNY&sensor=false">
    </script>
    <script type="text/javascript">

function initialize() {
  google.maps.visualRefresh = true;

  var mapOptions = {
    center: new google.maps.LatLng(42.357564, -71.09489),
    zoom: 17,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);


  var northWest = new google.maps.LatLng(42.36292002038214, -71.10785007476807);
  var southEast = new google.maps.LatLng(42.35546777871744, -71.07746601104736);
  map.fitBounds(new google.maps.LatLngBounds(southWest,northEast));

  var marker = new google.maps.Marker({
    position: map.getCenter(),
    map: map,
    title: 'Click to zoom'
  });

  google.maps.event.addListener(map, 'center_changed', function() {
    // prevent dragging
    // map.panTo(marker.getPosition());
  });

  google.maps.event.addListener(map, 'click', function() {
    console.log("new google.maps.LatLng", arguments[0].latLng.toString())
    // map.setZoom(17);
    // map.setCenter(marker.getPosition());
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
